services:
  backend:
    build:
      context: ./backend
    container_name: fplbr-backend
    environment:
      # H2 em memÃ³ria (dev)
      - QUARKUS_DATASOURCE_DB_KIND=h2
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:h2:mem:fplrotaer;DB_CLOSE_DELAY=-1
      - QUARKUS_DATASOURCE_USERNAME=sa
      - QUARKUS_DATASOURCE_PASSWORD=sa
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
      # Schedulers ativados em dev, se aplicÃ¡vel
      - QUARKUS_SCHEDULER_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/saude/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  bff:
    build: ./bff
    container_name: fplbr-bff
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - BACKEND_BASE_URL=http://backend:8080
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    build:
      context: ./fplbr-frontend
      args:
        - VITE_BFF_URL=/api
    container_name: fplbr-web
    ports:
      - "8088:80"
      - "8089:80"
    depends_on:
      bff:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
