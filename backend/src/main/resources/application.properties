# Database configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:fpl;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Enable Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi

# Logging configuration
quarkus.log.category."br.com.fplbr.pilot".level=DEBUG

# HTTP Server configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173

# Chart configuration
aisweb.cartas.zip.url=https://aisweb.decea.mil.br/api/download/zip.cfm?full=22521AFC-2FA5-42C0-A01E72C7D8ED9964
cartas.storage.dir=./data/cartas

# Scheduler configuration
scheduler.cartas.enabled=true
scheduler.cartas.cron=0 0 2 ? * MON  # Every Monday at 2 AM

# Sun information service
sol.crawler.url=https://www.timeanddate.com/sun/brazil/

# HTTP Client configuration
quarkus.http.connect-timeout=10S
quarkus.http.read-timeout=30S
